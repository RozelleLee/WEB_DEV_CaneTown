<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Buttons & Icons</title>
</head>
    <body class="grey">
    <div class="container">
        <h1 class="yellow-text">Buttons & Icons</h1>
<br>

<!-- Standard Button -->
    <h6 class="white-text">Standard Buttons</h6>
<button class="btn pink">Read Me</button>
<a class="btn cyan">Read Me</a>
<br><br> 
    
<!-- Waves Effect -->
    <h6 class="white-text">Waves Effect</h6>
<button class="btn pink waves-effect waves-light">Click Here!</button>
<a class="btn cyan waves-effect waves-light">Click Here!</a>
<br><br>

<!-- Material Icons -->
    <h6 class="white-text">Material Icons</h6>
<i class="material-icons teal-text">history</i>
<i class="material-icons blue-text">help_outline</i>
<i class="material-icons red-text">error</i>
<br><br>

<!-- Icons Sizes -->
    <h6 class="white-text">Icon Sizes</h6>
<i class="material-icons teal-text small">history</i>
<i class="material-icons blue-text medium">help_outline</i>
<i class="material-icons red-text large">error</i>
<br><br>

<!-- Buttons with Material Icons -->
    <h6 class="white-text">Buttons with Material Icons</h6>
<a href="" class="btn waves-effect waves-light">Add to Cart
<i class="purple-text fas fa-shopping-cart left"></i>
</a>
<a href="" class="btn white blue-text waves-effect waves-blue">Send Message
<i class="fab fa-facebook-messenger left"></i>
</a>

</div>

<!-- Jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
